<ion-list>
  <ion-list-header *ngIf="title">
    <ion-label class="st-section-title">{{ title }}</ion-label>
  </ion-list-header>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let marker of members" size="12" size-sm="6" size-md="4">
        <app-account-identification-item
          (clickedItemEmitter)="clickedItem($event)"
          [userMain]="marker"
          [enableClick]="enableClick">
        </app-account-identification-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-list>
