<ion-list>
  <!-- table header -->
  <ion-item class="st-font-1-bold">
    <ion-label>Name</ion-label>
    <!--<ion-label *ngIf="authenticatedUser">Points</ion-label>
    <ion-label *ngIf="authenticatedUser">Position</ion-label>
    <ion-label *ngIf="authenticatedUser">Nearest test</ion-label>-->
    <ion-label>Category</ion-label>
    <ion-label class="ion-hide-sm-down">Start</ion-label>
    <ion-label>End</ion-label>
  </ion-item>

  <ion-item [button]="enableClick" *ngFor="let course of courses" (click)="clickedCourse(course)">
    <ion-label class="ion-hide-sm-down">{{ course.longName }}</ion-label>
    <ion-label class="ion-hide-sm-up">{{ course.shortName }}</ion-label>
    <!--<ion-label *ngIf="authenticatedUser">{{course.students | courseReceivedPoints: authenticatedUser.uid}}</ion-label>
    <ion-label *ngIf="authenticatedUser">{{course.students | courseStudentPosition: authenticatedUser.uid}}</ion-label>
    <ion-label *ngIf="authenticatedUser"></ion-label>-->
    <ion-label>{{ course.category }}</ion-label>
    <ion-label class="ion-hide-sm-down">{{ course.durationFrom | date: "dd.MM.YYYY" }}</ion-label>
    <ion-label>{{ course.durationTo | date: "dd.MM.YYYY" }}</ion-label>
  </ion-item>
</ion-list>
