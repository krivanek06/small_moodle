<ion-content class="ion-padding">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- search component -->
  <app-course-search-container
    [defaultCategory]="categoryName"
    [allowCourseSelect]="true"
    (selectedCourseEmitter)="selectCourse($event)">
  </app-course-search-container>

</ion-content>
