<ion-content class="ion-padding">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- selected user's info -->
  <ion-toolbar class="ion-margin-bottom">
    <ion-label class="st-display-flex-center">
      <app-account-identification-item
        [userMain]="userPublic"
        [isOnline]="userPublic.isOnline">
      </app-account-identification-item>
    </ion-label>

    <ion-buttons slot="end" >
      <ion-button *ngIf="authenticatedUser.isTeacher()" color="primary" shape="round" fill="outline" (click)="inviteMemberIntoCourse()">
        Invite into course
      </ion-button>
      <ion-button *ngIf="authenticatedUser.isAdmin()" color="dark" shape="round" fill="outline" (click)="addRole()">
        Add role
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- selected user's courses -->
  <ion-grid class="ion-padding-horizontal">
    <!-- courses manage -->
    <ion-row>
      <ion-col size="12">
        <ion-title class="st-section-title">Manage courses</ion-title>
        <app-courses-manage-table
          [enableClick]="false"
          [userCourses]="userPublic.courses | courseFilterManaged">
        </app-courses-manage-table>
      </ion-col>
    </ion-row>

    <!-- courses active -->
    <ion-row>
      <ion-col size="12">
        <ion-title class="st-section-title">Active courses</ion-title>
        <app-courses-active-table
          [enableClick]="false"
          [courses]="userPublic.courses | courseFilterActive">
        </app-courses-active-table>
      </ion-col>
    </ion-row>

    <!-- courses completed -->
    <ion-row>
      <ion-col size="12">
        <ion-title class="st-section-title">Completed courses</ion-title>
        <app-courses-completed-table
          [enableClick]="false"
          [courses]="userPublic.courses | courseFilterCompleted">
        </app-courses-completed-table>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
