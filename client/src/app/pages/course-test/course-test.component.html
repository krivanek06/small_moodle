<ion-content class="ion-padding">
  <ion-grid>
    <!-- course back button -->
    <ng-container *ngIf="course$ | async as course">
      <!-- back button -->
      <app-grid-page-content>
        <app-course-test-back-button [courseId]="course.courseId"
                                     [courseName]="course.longName">
        </app-course-test-back-button>
      </app-grid-page-content>

      <!-- course info -->
      <app-grid-page-content>
        <ion-title style="font-size: 21px" color="primary">
          Course: [{{ course.shortName }}] {{ course.longName }}
        </ion-title>
      </app-grid-page-content>
    </ng-container>

    <!-- router -->
    <app-grid-page-content>
      <router-outlet></router-outlet>
    </app-grid-page-content>
  </ion-grid>
</ion-content>
