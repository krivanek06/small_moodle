<!-- buttons to save -->
<app-course-test-form-buttons (saveTestEmitter)="saveTest()">
</app-course-test-form-buttons>

<!-- error message -->
<ion-toolbar class="st-error ion-text-center ion-padding" *ngIf="errorMessage">
  {{ errorMessage }}
</ion-toolbar>

<!-- test form -->
<app-course-test-form
  [user]="user$ | async"
  [state]="CourseTestFormStateEnum.CREATE"
>
</app-course-test-form>
