<!-- buttons to save -->
<ion-toolbar>
  <ion-buttons class="ion-justify-content-end">
    <ion-button shape="round" fill="solid" color="primary" (click)="saveTest()">Save</ion-button>
  </ion-buttons>
</ion-toolbar>

<!-- error message -->
<ion-toolbar class="st-error ion-text-center ion-padding" *ngIf="errorMessage">
  {{ errorMessage }}
</ion-toolbar>

<!-- test form -->
<app-course-test-form
  [user]="user$ | async"
  [state]="CourseTestFormStateEnum.CREATE">
</app-course-test-form>
