<!--  test started info -->
<ion-row>
  <ion-col size="12" size-sm="6">
  </ion-col>
  <ion-col size="12" size-sm="6">
    <ion-item lines="none">
      <ion-label>Test started: 15</ion-label>
      <ion-label>Test finished: 25</ion-label>
      <ion-label>Test not started: 2</ion-label>
    </ion-item>
  </ion-col>
</ion-row>


<!-- table test results -->
<ion-row>
  <ion-col size="12">
    <app-generic-card [title]="'Test results'">
      <app-course-test-taken-table
        (clickedEmitter)="redirectToCourseTestGrade($event)"
        [courseTakenTests]="[courseTakenTest, courseTakenTestCompleted, courseTakenTest, courseTakenTestCompleted]">
      </app-course-test-taken-table>
    </app-generic-card>
  </ion-col>
</ion-row>

<!-- test questions -->
<ion-row>
  <ion-col size="12">
    <app-course-test-form
      [state]="CourseTestFormStateEnum.PREVIEW"
      [courseTest]="courseTestApproved">
    </app-course-test-form>
  </ion-col>
</ion-row>
