<!--  test started info -->
<ion-row>
  <ion-col size="12" size-sm="6"></ion-col>
  <ion-col size="12" size-sm="6">
    <ion-item lines="none">
      <ion-label>Test started: 15</ion-label>
      <ion-label>Test finished: 25</ion-label>
      <ion-label>Test not started: 2</ion-label>
    </ion-item>
  </ion-col>
</ion-row>

<!-- table test results -->
<div style="margin-bottom: 20px">
  <app-generic-card [title]="'Test results'">
    <app-course-test-taken-table
      (clickedEmitter)="getStudentTest($event)"
      [courseTakenTests]="allStudentsResults$ | async">
    </app-course-test-taken-table>
  </app-generic-card>
</div>

<!-- student answers -->
<ng-container *ngIf="selectedStudentTakenTest$ | async as selectedStudentTakenTest; else testPreview">
  <ng-container *ngIf="user$ | async as user">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button color="danger" (click)="cancelSelectedTest()">
          Cancel
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <!-- test info -->
    <app-course-test-info
      (setAsMarkerEmitter)="setAsMarker(selectedStudentTakenTest)"
      [courseTestTaken]="selectedStudentTakenTest">
    </app-course-test-info>

    <!-- test questions -->
    <app-course-test-form
      [user]="user"
      [state]="selectedStudentTakenTest.testFormState"
      [courseTest]="selectedStudentTakenTest">
    </app-course-test-form>

    <ion-buttons class="ion-justify-content-end">
      <ion-button *ngIf="selectedStudentTakenTest.testFormState ===  CourseTestFormStateEnum.GRADE &&
       selectedStudentTakenTest.marker?.uid === user.uid"
                  color="primary" (click)="gradeTest(selectedStudentTakenTest)" fill="outline">
        Grade
      </ion-button>
      <ion-button *ngIf=" selectedStudentTakenTest.testFormState === CourseTestFormStateEnum.GRADED"
                  color="warning" (click)="reopenTest(selectedStudentTakenTest)" fill="outline">
        Reopen test
      </ion-button>
    </ion-buttons>
  </ng-container>
</ng-container>

<!-- test questions -->
<ng-template #testPreview>
  <app-course-test-form
    [state]="CourseTestFormStateEnum.PREVIEW"
    [courseTest]="courseTest$ | async">
  </app-course-test-form>
</ng-template>
