<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-lg="10" size-xl="9">
        <ion-title class="st-title">
          Course: XYZ
        </ion-title>
      </ion-col>
    </ion-row>

    <!-- all course tests - view for teacher and markers -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-lg="10" size-xl="9">
        <app-generic-card [title]="'Course tests'">
          <app-course-test-public-table
            (clickedEmitter)="redirectToCourseTest($event)"
            [courseTests]="[courseTestApproved, courseTestApproved, courseTestWaitingApproval]">
          </app-course-test-public-table>
          <ion-buttons class="ion-justify-content-end st-small-padding">
            <ion-button color="primary" class="st-small-padding" (click)="redirectToCourseTestCreate()">
              Create test
            </ion-button>
          </ion-buttons>
        </app-generic-card>
      </ion-col>
    </ion-row>

    <!-- upcoming tests - view for students -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-lg="10" size-xl="9">
        <app-generic-card [title]="'Upcoming tests'">
          <app-course-test-public-table
            (clickedEmitter)="startTest($event)"
            [courseTests]="[courseTestApproved, courseTestApproved]">
          </app-course-test-public-table>
        </app-generic-card>
      </ion-col>
    </ion-row>

    <!-- completed tests - view for students -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-lg="10" size-xl="9">
        <app-generic-card [title]="'Completed tests'">
          <app-course-test-student-completed-table
            [courseTakenTests]="[courseTakenTest, courseTakenTest, courseTakenTest]">
          </app-course-test-student-completed-table>
        </app-generic-card>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-lg="10" size-xl="9">
        <ion-row>
          <!-- course members-->
          <ion-col size="12" size-lg="8">
            <app-generic-card [title]="'Course members'">
              <app-account-identification-list
                [title]="'Evaluators'"
                [members]="[userMain, userMain, userMain, userMain]">
              </app-account-identification-list>
              <app-account-identification-list
                [title]="'Students'"
                [enableClick]="true"
                [members]="[userCourseStudent, userCourseStudent, userCourseStudent, userCourseStudent, userCourseStudent,
                userCourseStudent,userCourseStudent,userCourseStudent,userCourseStudent,userCourseStudent,userCourseStudent,
                userCourseStudent,userCourseStudent,userCourseStudent,userCourseStudent,userCourseStudent,userCourseStudent,
                userCourseStudent,userCourseStudent,userCourseStudent,userCourseStudent,userCourseStudent,userCourseStudent,
                userCourseStudent]">
              </app-account-identification-list>
            </app-generic-card>
          </ion-col>

          <!-- grades -->
          <ion-col size="12" size-lg="4">
            <ion-row>
              <ion-col size="12">
                <app-generic-card [title]="'Course grading'">
                  <app-course-grades [grades]="course.gradings">
                  </app-course-grades>
                  <ion-buttons class="ion-justify-content-end c-small-padding">
                    <ion-button color="warning" class="c-small-padding">Edit</ion-button>
                  </ion-buttons>
                </app-generic-card>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <app-generic-card [title]="'Invite member'">
                  <app-account-search (clickedUserEmitter)="inviteUser($event)"></app-account-search>
                </app-generic-card>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
