<ion-content>
  <ng-container *ngIf=" user$ | async as user; else unauthenticated">
    <app-dashboard-authenticated [user]="user"></app-dashboard-authenticated>
  </ng-container>

  <ng-template #unauthenticated>
    <app-dashboard-unauthenticated></app-dashboard-unauthenticated>
  </ng-template>
</ion-content>
